<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Sign Up</title>
    <script src="https://kit.fontawesome.com/a698548d44.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="main-container">

            <div class="left-image-container">
                <img src="img/insta-signup-page.png" alt="Instagram Brand Logo">
            </div>

            <div class="right-form-container">

                <div class="login-container">
                    <div class="image-logo-container">

                        <img class="insta-logo" src="img/text-logo.png" alt="Instagram Logo">
                    </div>

                    <div class="form-container">
                        <form action="">
                            <input type="text" placeholder="Phone number, username, or email">
                            <input type="password" placeholder="Password">
                            <button class="login-btn" type="submit">Log In</button>

                            <div class="or-container">
                                <div class="border-container">
                                    <hr>
                                </div>
                                <p class="or-text">or</p>
                                <div class="border-container">
                                    <hr>
                                </div>
                            </div>

                            <a href="" class="login-fb"><i class="fab fa-facebook-square"></i> Log in with Facebook</a>
                            <a href="" class="forgot-password">Forgot Password?</a>
                        </form>
                    </div>
                </div>
                <div class="no-account-container">
                    <p>Don't have an account? <a class="signup" href="">Sign up</a></p>
                </div>

                <div class="get-app-container">
                    <div class="get-app-text">
                        <p>Get the app.</p>
                    </div>

                    <div class="apple-container">
                        <a href=""><img class="app-btn" src="img/badge-example-preferred_2x.png" alt=""></a>
                        <a href=""> <img class="app-btn" src="img/google-play-badge-342x132.png"
                                alt="Get it on google play"></a>
                    </div>
                </div>

            </div>

        </div>

    </section>

    <section class="footer-section">
        <footer>
            <div class="top-row">
                <a class="footer-hyperlink" href="">About</a>
                <a class="footer-hyperlink" href="">Blog</a>
                <a class="footer-hyperlink" href="">Jobs</a>
                <a class="footer-hyperlink" href="">Help</a>
                <a class="footer-hyperlink" href="">API</a>
                <a class="footer-hyperlink" href="">Privacy</a>
                <a class="footer-hyperlink" href="">Terms</a>
                <a class="footer-hyperlink" href="">Top Accounts</a>
                <a class="footer-hyperlink" href="">Hashtags</a>
                <a class="footer-hyperlink" href="">Locations</a>
            </div>
            <div class="bottom-row">
                <a class="footer-hyperlink" href="">Beauty</a>
                <a class="footer-hyperlink" href="">Dance & Performance</a>
                <a class="footer-hyperlink" href="">Fitness</a>
                <a class="footer-hyperlink" href="">Food & Drink</a>
                <a class="footer-hyperlink" href="">Home & Garden</a>
                <a class="footer-hyperlink" href="">Music</a>
                <a class="footer-hyperlink" href="">Visual Arts</a>
            </div>
            <div class="language-container">
                <select aria-label="Switch Display Language" class="hztqj">
                    <option value="af">Afrikaans</option>
                    <option value="cs">Čeština</option>
                    <option value="da">Dansk</option>
                    <option value="de">Deutsch</option>
                    <option value="el">Ελληνικά</option>
                    <option value="en">English</option>
                    <option value="en-gb">English (UK)</option>
                    <option value="es">Español (España)</option>
                    <option value="es-la">Español</option>
                    <option value="fi">Suomi</option>
                    <option value="fr">Français</option>
                    <option value="id">Bahasa Indonesia</option>
                    <option value="it">Italiano</option>
                    <option value="ja">日本語</option>
                    <option value="ko">한국어</option>
                    <option value="ms">Bahasa Melayu</option>
                    <option value="nb">Norsk</option>
                    <option value="nl">Nederlands</option>
                    <option value="pl">Polski</option>
                    <option value="pt-br">Português (Brasil)</option>
                    <option value="pt">Português (Portugal)</option>
                    <option value="ru">Русский</option>
                    <option value="sv">Svenska</option>
                    <option value="th">ภาษาไทย</option>
                    <option value="tl">Filipino</option>
                    <option value="tr">Türkçe</option>
                    <option value="zh-cn">中文(简体)</option>
                    <option value="zh-tw">中文(台灣)</option>
                    <option value="bn">বাংলা</option>
                    <option value="gu">ગુજરાતી</option>
                    <option value="hi">हिन्दी</option>
                    <option value="hr">Hrvatski</option>
                    <option value="hu">Magyar</option>
                    <option value="kn">ಕನ್ನಡ</option>
                    <option value="ml">മലയാളം</option>
                    <option value="mr">मराठी</option>
                    <option value="ne">नेपाली</option>
                    <option value="pa">ਪੰਜਾਬੀ</option>
                    <option value="si">සිංහල</option>
                    <option value="sk">Slovenčina</option>
                    <option value="ta">தமிழ்</option>
                    <option value="te">తెలుగు</option>
                    <option value="vi">Tiếng Việt</option>
                    <option value="zh-hk">中文(香港)</option>
                    <option value="bg">Български</option>
                    <option value="fr-ca">Français (Canada)</option>
                    <option value="ro">Română</option>
                    <option value="sr">Српски</option>
                    <option value="uk">Українська</option>
                </select>
                <p>© 2021 Instagram Clone from Abid Hussain</p>
            </div>
        </footer>
    </section>

</body>

</html>
